version: "3.9"

services:
  angular-frontend:
    image: sanchaljustgrow/dockertest-frontend:latest
    container_name: angular-frontend
    environment:
      - NG_APP_URL=https://dummyjson.com/auth/login
    ports:
      - "8080:80"
    command: >
      /bin/sh -c "envsubst < /usr/share/nginx/html/runtime-env.js > /usr/share/nginx/html/assets/runtime-env.js && exec nginx -g 'daemon off;'"
